<div class="container">
  <h1>Login</h1>
  <form (submit)="login()" #formLogin="ngForm">   

    <div class="form-group">
      <label for="email">Email address / username</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email or username" [(ngModel)]="credentials.email" required #emailControl="ngModel">
    </div>
    <div [hidden]="emailControl.valid || emailControl.pristine" class="alert alert-danger">
      email is required
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" [(ngModel)]="credentials.password" required #passwordControl="ngModel">
      </div>
      <div [hidden]="passwordControl.valid || passwordControl.pristine" class="alert alert-danger">
        password is required
      </div>
    
    <button type="submit" class="btn btn-default" [disabled]="!formLogin.form.valid">Login</button>
    <button type="button" class="btn btn-default" routerLink="/register">New user ? Register</button>
  </form>
</div>
