<div id="search-component">
  <h4>Item Search</h4>
 
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
 
  <ul class="search-result">
    <!-- The $ is a convention that indicates heroes$ is an Observable, not an array. 
      The pipe character (|) followed by async, which identifies Angular's AsyncPipe.
      The AsyncPipe subscribes to an Observable automatically so you won't have to do so in the component class. --> 
    <li *ngFor="let item of items$ | async" >
      <a routerLink="/detail/{{item.id}}">
        {{item.title}}
      </a>
    </li>
  </ul>
</div>
