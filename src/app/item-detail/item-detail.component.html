<div *ngIf="item">
    <h2>{{item.title}} details</h2>
    <div> <span>id : </span>{{item.id}}</div>
    <div>
        <label>title :
            <input [(ngModel)] = "item.title" placeholder = "title">
        </label>
    </div>
    <div>user : <span>{{item.user}}</span></div>
</div> 
<button (click) = "save()">save</button>
<button (click) = "goBack()">go back</button>
