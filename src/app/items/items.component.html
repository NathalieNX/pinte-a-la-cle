<h2>List of items</h2>
<ul class ="items">
    <!-- clickable item master list -->
    <!-- Angular class binding : conditionnally apply class selected 
    <li *ngFor = "let item of items" [class.selected]="item === selectedItem" (click) = "onSelect(item)"> -->
    <li *ngFor = "let item of items">
        <a routerLink = '/detail/{{item.id}}'>
            <span class = "badge">{{item.photo}}</span> {{item.title}}
        </a>
    </li>
</ul>
