<div *ngIf="itemLost">
  <h2>{{itemLost.title}} details</h2>
  <div> <span>id : </span>{{itemLost.id}}</div>
  <div>
      <label>title :
          <input [(ngModel)] = "itemLost.title" placeholder = "title">
      </label>
  </div>
  <div>
    <label>title :
        <input [(ngModel)] = "itemLost.palc" placeholder = "palc">
    </label>
  </div> 
  <div>user : <span>{{itemLost.user}}</span></div>
</div> 
<button (click) = "save()">save</button>
<button (click) = "goBack()">go back</button>
